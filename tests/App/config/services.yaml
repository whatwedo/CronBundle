
parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    whatwedo\CronBundle\Tests\App\CronJob\:
        resource: '../CronJob'

    whatwedo\CronBundle\Tests\App\Command\:
        resource: '../Command'

    gedmo.listener.tree:
        class: Gedmo\Tree\TreeListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ "@annotation_reader" ] ]
